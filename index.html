<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Servinorte</title>
    
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="brand">
                <img class="gear gear-top" src="img/gear.svg" alt="gear">
                <img class="brand__logo" src="img/logos/white-logo.png" alt="servinorte logo">
                <img class="gear gear-bottom" src="img/gear.svg" alt="gear">
            </div>
            <div class="contact">
                <form class="contact__form" action="#">
                    <div class="group-input">

                        <div class="group-input-vertical">
                            <label for="name">NOMBRE</label>
                            <input name="name" id="name" type="text" required>
                        </div>

                        <div class="group-input-vertical">
                            <label for="email">EMAIL</label>
                            <input name="email" id="email" type="email" required>
                        </div>

                    </div>
                    <textarea name="message" class="message" id="message" cols="30" rows="10"></textarea>
                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
